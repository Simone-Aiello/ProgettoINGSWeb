<html>
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<link href = "css/AdvertisePublicationCSS.css" rel = "stylesheet" type = "text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src = "js/AdvertisePublication.js"></script>
	</head>
	<body>
		<div id = "form">
			<h1 class = "title">Inserisci i dati del tuo annuncio</h1>
			<form class = "needs-validation" id = "advertisePublicationForm" method = "post" action="advertisePreview">
				<div>
					<div class ="mb-3" id="advertiseMainInformation">
						<label class = "form-label">Titolo*</label>
						<input type="text" class = "form-control" id = "advertiseTitle" placeholder = "Titolo dell'annuncio">
						<div  id = "advertiseTitleFeedback"></div>
						<label class = "form-label">Descrizione</label>
						<textarea class = "form-control"  rows = "3" id = "advertiseDescription"></textarea>
						<div class="form-text">Aggiungi una breve descrizione del problema</div>
						<label class ="form-label">Data di scadenza*</label>
						<input id = "advertiseExpiryDate" class = "form-control" type ="date">
						<div  id = "advertiseExpiryDateFeedback"></div>
					</div>
					
					<hr class = "solid" id = "firstSeparator">
					
					<div class = "mb-3">
					<label class="form-label">Aggiungi delle foto</label>
					<input class="form-control form-control-sm" id="formPhotos" type="file" />
					</div>	
								
					<hr class = "solid">	
					
					<div class = "mb-3" id = "areasSelector">				
						<label class ="form-label">Ambiti di riferimento*</label>
						<select class="form-select" aria-label="Default select example">
	  						<option selected>Open this select menu</option>
	  						<option value="1">One</option>
	  						<option value="2">Two</option>
	  						<option value="3">Three</option>
						</select>
					</div>
				
				
				<button class ="btn btn-Primary" id = "confirmData">conferma</button>
				</div>
			</form>
		</div>

	</body>
</html>
