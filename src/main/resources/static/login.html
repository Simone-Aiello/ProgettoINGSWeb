<html lang="it">
<html>
	<head>
		<meta charset="ISO-8859-1">
		<meta charset="utf-8">

		<meta name="google-signin-client_id" content="217436161725-vfrg9adiv2sfq1fsdsfdtnsj22ii9nlh.apps.googleusercontent.com">

		<link rel="stylesheet" href="/css/Login.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	 	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	 	<script src="/js/showPassword.js"></script>
		<script type = "module" src="/js/login.js"></script>
		<script src = "/js/model/account.js"></script>
		<script src = "/js/utils/utils.js"></script>
		<script type="text/javascript" src = "/js/footer.js"></script>
	</head>
	<body id = "body" class = "d-flex flex-column min-vh-100" style = "width: 100%;" >
		<!-- Login Widget -->
		<div class = "container "  style = "margin-bottom: 100px; margin-top:50px;">
			<div class = "container shadow row p-0 m-0" style = "width : 100%; " >
				<div class = "col-sm-12 col-md-6" style = "background-color : #f2fbe0;">
					<div class = "flex-column text-center p-4">
						<img alt="logoGetJobs" src="/images/logoGetJobs.png" class = "img-fluid mt-4" style = "margin-bottom: -60px; margin-top : -40px">
						<div class = "mt-4">
							<h6 class = "h6 text-muted small">Non sei ancora registrato?</h6>
							
								<a href = "/register.html" class = "btn btn-primary" id = "registrationButton">Registrati</a>
							
						</div>
					</div>
				</div>
				<div class = "col-sm-12 col-md-6">
					<div class = "text-center" id = "alert">
						<h2 class = "h2 mt-4 mb-2">Inserisci le tue credenziali</h2>
					</div>
					<div class = "d-flex flex-column p-4 m-4">
						<label class = "small">Username or email</label>
						<input type = "text" class = "form-control" id = "emailField" name = "username">
						<label class = "small mt-4">Password</label>
						<div class = "input-group">
							<input type = "password" class = "form-control" id = "passwordField" name = "password"> 
							<span class="input-group-text" id="basic-addon2"><i class="far fa-eye-slash insert"></i></span>
						</div>
						<label><a href ="/passwordRecovery.html" class = "small">Password dimenticata?</a></label>
						<input class = "btn btn-primary mt-4" value = "Accedi" style = "width : 40%;" id = "accessButton" >
					</div>
				</div>
			</div>
		</div>
		<!-- end Login widget -->
		<script type="text/javascript">
			let footer = createFooter();
			$(body).append(footer);
		</script>
	</body>
	
	
</html>
