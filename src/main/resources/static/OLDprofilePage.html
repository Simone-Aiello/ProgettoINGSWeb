	                    <div class="col-md-12"><label>CAP</label><input type="text" class="form-control" placeholder="CAP" readonly></div>
	                    <div class="col-md-12"><label>Provincia di lavoro</label><input type="text" class="form-control" placeholder="Provincia di lavoro" readonly></div>
	                </div>
	                <div class="mt-5 text-center"><button class="btn btn-primary" type="button">Modifica Profilo</button></div>
	            </div>
	        </div>
	        <div class="col-md-4">
	            <div class="p-3 py-5 text-center">
	            	<h4>Recensioni</h4>
					<i class="far fa-star"></i>
