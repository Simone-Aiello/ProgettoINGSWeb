<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/c4665949e9.js"></script>
	<link rel="stylesheet" href="/css/passwordRecovery.css">
	<script src="/js/passwordRecovery/passwordRecovery.js"></script>
</head>
<body>
	<div class="outer-div">
		<h1 class="header">Recupera le tue credenziali</h1>
		<div class="form-div">
			<form novalidate>
				<div class="mb-3">
					<label class="form-label">Email</label>
				    <input type="email" class="form-control" id="email" placeholder="Indirizzo mail dell'account">
				    <div id="emailHelp" class="form-text">Verr√† inviato un codice di verifica a questa mail</div>
				</div>
				<div class="mb-3" id="code-div">
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label">Codice di verifica</label>
				    	<input type="text" class="form-control" id="verify-code" placeholder="Codice ricevuto via mail">
				    </div>
				    <div class="mb-3">
					    <label for="exampleInputPassword1" class="form-label">Nuova password</label>
					    <input type="password" class="form-control" id="new-password">
				    </div>
				    <div class="mb-3">
					    <label for="exampleInputPassword1" class="form-label">Conferma password</label>
					    <input type="password" class="form-control" id="confirm-password">
				    </div>
				</div>
			</form>
				<button class="btn btn-primary" id="send-code-button">Invia mail</button>
		</div>
	</div>
</body>
