<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetJobs | Home</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Tag relativi alla home -->
    <script src="./js/home/container_advertises.js"></script>
    <script defer src="./js/home/app.js"></script>
    <link rel="stylesheet" href="./css/home/style_home.css">
    <link rel="stylesheet" href="./css/home/style_home_responsive.css">
    <!-- Tag relativi alle funzionalitÃ  del file utils -->
    <script src="./js/utils/utils.js"></script>
    <link rel="stylesheet" href="./css/common.css">
    <!-- Tag relativi alla card advertise  -->
    <script defer src="./js/cards/advertiseCardDetails.js"></script>
    <link rel="stylesheet" href="./css/cards/styleAdvertiseCardDetails.css">
    <script defer  src="./js/cards/advertiseCardPreview.js"></script>
    <link rel="stylesheet" href="./css/cards/styleAdvertiseCardPreview.css">
	<!-- Tag relativi alla card offerForm -->
    <link rel="stylesheet" href="./css/cards/styleOfferCardForm.css">
    <script defer  src="./js/cards/offerCardForm.js"></script>
    <script defer src="./js/cards/offerCardSummary.js"></script>
    <script src="./js/model/offer.js"></script>
    <!-- Tag relativi ad i model account e annuncio -->
    <script src="./js/model/account.js"></script>
    <!--  <script src="../js/model/advertise.js"></script> -->
</head>
<body>

    <header class="shadow">
        <div class="wrapper shadow logo"><img src="./images/logoGetJobs.png" alt=""></div>
        <div class="search-bar shadow">
            <div class="wrapper-search-bar-items search-bar-item" id = "search-bar-item-what-area-you-looking-for">
                <p class="">Cosa cerchi?</p>
                <div class="wrapper">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" placeholder="Un esempio..." />
                </div>
            </div>
            <div class="wrapper-search-bar-items search-bar-item" id = "search-bar-item-where">
                <p class="">Dove?</p>
                <div class="wrapper">
                    <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                    <input type="text" placeholder="Un esempio..." />
                </div>
            </div>
            <button class= "btn button-choose-area shadow search-bar-item" id = "search-bar-item-area" ><h5>Ambito</h5></button>
            <button class= "btn button-search-advertise" ><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
        <ul>
            <li>
                <div class="wrapper add_advertise shadow">
                    Inserisci annuncio
                </div>
            </li>
            <li>
                <div class="wrapper account shadow">
                    Login
                </div>
            </li>
        </ul>
    </header>
    <section class="banner">
        <button class="btn shadow button-search-advertise button-search-bar-smartphone"><i class="fa fa-search" aria-hidden="true"></i></button>
        <div class="modal-search-bar-smartphone"><div class="shadow search-bar-smartphone"></div></div>
        <div class="outer-container-advertises shadow">
            <div class="wrapper"><h5 class="information-advertises shadow rounded">Tutti gli annunci</h5></div>
            <!-- CONTAINER -->
            <div class="control-container-advertises">
                <button class= "btn button-controll-container-advertise" id = "prev-button"><i class="fa fa-angle-double-left"></i></button>
                <button class= "btn button-controll-container-advertise" id = "next-button"><i class="fa fa-angle-double-right"></i></button>
            </div>
        </div>
    </section>
</body>
</html>
